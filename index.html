<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/cf2ca851a3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#">
                    <img src="images/logo/ohmyfood@2x.svg" alt="Logo du site">
                </a>
            </div>
            <div class="location">
                <a href="#">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </a>
            </div>
        </header>

        <main>
            <section class="welcome">
                <h1 class="title">
                    Réservez le menu qui vous covient
                </h1>
                <p class="text">
                    Découvrez des restaurants d'exeption, sélèctionnés par nos soins.
                </p>
                <a href="#" class="cta">
                    Explorer nos restaurants
                </a>
            </section>
            <section class="functionning">
                <h2 class="title">
                    Fonctionnement
                </h2>
                <div class="functionning-options">
                    <!-- Functionning elements list -->
                    <article class=" flex-item card">
                        <div class="bubble">
                            <span class="card-bubble-number">1</span>
                        </div>
                        <div class="card-body">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p class="card-content">Choisissez un Restaurant</p>  
                        </div>
                    </article> 
                    <article class=" flex-item card">
                        <div class="bubble">
                            <span class="card-bubble-number">2</span>
                        </div>
                        <div class="card-body">
                            <i class="fa-solid fa-list-ul"></i>
                            <p class="card-content">Composez votre menu</p>  
                        </div>
                    </article>
                    <article class=" flex-item card">
                        <div class="bubble">
                            <span class="card-bubble-number">3</span>
                        </div>
                        <div class="card-body">
                            <i class="fa-solid fa-store"></i>
                            <p class="card-content">Choisissez un Restaurant</p>  
                        </div>
                    </article> 
                </div>
            </section>
            <section class="restaurants">
                <h2 class="title">Restaurants</h2>
            </section>
        </main>

        <footer>       
        </footer>
    </body>
</html>
